<form class="border rounded p-5" [formGroup]="userForm" (ngSubmit)="onSubmitForm()">

  <!-- Page title -->
  <div class="text-center">
    <p class="h4 mb-5">Password recovery</p>
  </div>

  <!-- E-mail -->
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="text" id="email" class="form-control" formControlName="email">
  </div>

  <!-- Submit recovery -->
  <button class="btn btn-block my-5" [disabled]="userForm.invalid">Recover</button>

</form>
