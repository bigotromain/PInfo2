<div class="border rounded mb-3">

  <!-- Carousel -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="assets/examples/bonsai1.jpg" class="d-block" alt="Bonsai picture">
      </div>

      <div class="carousel-item">
        <img src="assets/examples/game1.jpg" class="d-block" alt="Game picture">
      </div>

      <div class="carousel-item">
        <img src="assets/examples/guitar1.jpg" class="d-block" alt="Flower picture">
      </div>

      <div class="carousel-item">
        <img src="assets/examples/velo1.jpg" class="d-block" alt="Flower">
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<!-- Ad informations -->
<div class="border rounded p-3">
  <h4>Title :</h4>
  <p>{{title}}</p>
  <h4>Description :</h4>
  <p>{{description}}</p>
  <h4>Price :</h4>
  <p>{{price}}.-</p>
  <h6>Publication date : {{date}}</h6>
  <button class="btn">Contact publisher</button>
</div>
