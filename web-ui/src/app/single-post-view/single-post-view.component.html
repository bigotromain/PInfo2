<ul class="list-group">
  <div class="postContainer">
    <li class="list-group-item">
      <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">-->
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">

            <div class="carousel-item active">
              <img src="assets/examples/bonsai1.jpg" class="d-block" alt="Bonsai picture">
            </div>

            <div class="carousel-item">
              <img src="assets/examples/game1.jpg" class="d-block" alt="Game picture">
            </div>

            <div class="carousel-item">
              <img src="assets/examples/guitar1.jpg" class="d-block" alt="Flower picture">
            </div>

            <div class="carousel-item">
              <img src="assets/examples/velo1.jpg" class="d-block" alt="Flower">
            </div>

          </div>

          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </li>
    <li class="list-group-item">
      <div class="information">
        <ul id="information"class="list-inline">

          <li id="description"  class="list-group-item">

            <h4>Description: </h4>
            <p>{{description}}</p>
          </li>
          <li id="details" class="list-group-item">
            <h6>En ligne depuis: {{date|date:short}}</h6>
            <h4> Prix: {{price}}.-</h4>
            <button class="btn btn-primary">Contacter</button>
          </li>

        </ul>

      </div>
    </li>

  </div>
</ul>
