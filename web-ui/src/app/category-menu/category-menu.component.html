<div class="list-group">
  <ul class="list-group">
    <li class="list-group-item" *ngFor=" let cat of category" >
      <button   type="button"
                class="list-group-item list-group-item-action "
                (click)="onSelectCategory(cat.name)">

                {{cat.name}}</button>
    </li>
  </ul>




</div>
