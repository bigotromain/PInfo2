<!-- Top part : Highlights -->
<div class="border rounded p-2 mb-3">
  <div class="row py-4">

    <!-- Title -->
    <div class="col-3">
      <p class="h4">Highlights</p>
    </div>

    <!-- Empty space -->
    <div class="col-9">
    </div>
  </div>
</div>

<!-- Middle part : search body -->
<div class="border rounded p-2 mb-3">

  <!-- First row : title and bar -->
  <div class="row py-3">

    <!-- Title -->
    <div class="col-3">
      <p class="h4">Search</p>
    </div>

    <!-- Search bar -->
    <div class="col-9 searchContainer pr-3 pl-0">
      <form class="navbar-form" role="search">
        <div class="input-group add-on">
          <!-- Input -->
          <input type="search" (onsearch)="onSearch()" class="form-control" placeholder="Search an article" name="srch-term" id="srch-term">
          <!-- Search logo -->
          <div class="input-group-append">
            <button class="btn" (click)="onSearch()"><img src="assets/search.png" alt="Search icon"></button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- 2nd row : categories and search results -->
  <div class="row">

    <!-- Categories -->
    <div class="col-3">
      <app-category-menu></app-category-menu>
    </div>

    <!-- Search results -->
    <div class="col-9 pr-3 pl-0">
      <ul class="list-group">
        <app-post *ngFor="let aPost of posts" [id]="aPost.id" [title]="aPost.title" [description]="aPost.description" [price]="aPost.price" [date]="aPost.date" [categoryId]="aPost.categoryId" [imageIds]="aPost.imageIds"></app-post>
      </ul>
    </div>
  </div>
</div>
